

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">

        <!-- jQuery UI Documentation: https://api.jqueryui.com/ -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- Font Awesome Documentaiton: https://fontawesome.com/how-to-use/-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- DataTables Documentation https://datatables.net/examples/api/ -->
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        
        <title>NutriGuide</title>
    </head>

    <body>
        <header>
            <div id="Preference" class="tabcontent">
                <img src="/static/assets/NutriGuide.png" style="max-width: 80px; height: auto; border-radius: 80px; float: left;">

                <h1>NutriGuide - Un Asistente Inteligente de Nutricion</h1>
            </div>
        </header>
        
        <nav>
            <button id="Food-tab" class="tablink" onclick="changeTab('Food')">Identificar Comida</button>
            <button id="History-tab" class="tablink" onclick="changeTab('History')">Historial Alimenticio</button>
            <button id="Track-tab" class="tablink" onclick="changeTab('Track')">Seguimiento de la nutrición</button>
            <button id="Preference-tab" class="tablink" onclick="changeTab('Preference')">Preferencias</button>
            <button id="Recipes-tab" class="tablink" onclick="changeTab('Recipes')">Recetas</button>
        </nav>

        <div style="margin-top: 7.5vh"></div>

        <div style="margin-top: 2.5vh"></div>

        <div id="prefernce-wrapper">
            <div class="userInfo-container">
                <h3>Información Corporal</h3>

                <label>Calorías Diarias Objetivo [kcal]:</label>
                <input id="dri-calories" type="number" readonly> 
                
                <br>
                <label>Edad [años]:</label>
                <input id="age" type="number" min="0">
                
                <br>
                <label>Sexo:</label>
                <select id="sex">
                    <option value="Select"> Seleccionar </option>
                    <option value="Male"> Masculino </option>
                    <option value="Female"> Femenino </option>
                </select>
                
                <br>
                <label>Altura [m]:</label>
                <input id="height" type="number" min="0" step=".01">
                
                <br>
                <label>Peso [kg]:</label>
                <input id="weight" type="number" min="0" step=".01">
                
                <br>
                <label>Nivel de Actividad:</label> 
                <select id="activity">
                    <option value="Select"> Seleccionar </option>
                    <option value="Sedentary">Sedentario</option>
                    <option value="Low Active">Poco Activo</option>
                    <option value="Active">Activo</option>
                    <option value="Very Active">Muy Activo</option>
                </select>
                
                <br>
                <br>
                <button type="submit" id="dri-calculate-button">Obtener Plan de Dieta Calculado</button>
                </div>
                
                <div class="plan-container">
                    <h3>Plan de Dieta</h3>
                
                    <label>Tus Calorías Diarias [kcal]:</label>
                    <input id="user-calories" type="number" readonly> 
                
                    <br>
                    <label>Tus Carbohidratos Diarios [g]:</label>
                    <input id="user-carbohydrates" type="number" min="0">
                    <div id="slider-user-carbohydrates" class="nutrient-slider"></div>
                    
                    <br>
                    <label>Tus Proteínas Diarias [g]:</label>
                    <input id="user-proteins" type="number" min="0">
                    <div id="slider-user-proteins" class="nutrient-slider"></div>
                
                    <br>
                    <label>Tus Grasas Diarias [g]:</label>
                    <input id="user-fats" type="number" min="0">
                    <div id="slider-user-fats" class="nutrient-slider"></div>
                </div>
                
                <div class="pref-cutoff-container">
                    <h3>Criterios de Evaluación de Alimentos</h3>
                
                    <label>Máximo Permitido de Calorías [kcal]:</label>
                    <input id="cutoff-calories" type="number" min="0"> 
                
                    <br>
                    <label>Máximo Permitido de Carbohidratos [g]:</label>
                    <input id="cutoff-carbohydrates" type="number" min="0">
                    
                    <br>
                    <label>Máximo Permitido de Proteínas [g]:</label>
                    <input id="cutoff-proteins" type="number" min="0">
                
                    <br>
                    <label>Máximo Permitido de Grasas [g]:</label>
                    <input id="cutoff-fats" type="number" min="0">
                
                    <br>
                    <label>Máximo Permitido de Hierro [mg]:</label>
                    <input id="cutoff-iron" type="number" min="0"> 
                
                    <br>
                    <label>Máximo Permitido de Calcio [mg]:</label>
                    <input id="cutoff-calcium" type="number" min="0">
                
                    <br>
                    <label>Máximo Permitido de Magnesio [mg]:</label>
                    <input id="cutoff-magnesium" type="number" min="0">
                
                    <br>
                    <label>Máximo Permitido de Vitamina D [µg]:</label>
                    <input id="cutoff-vitaminD" type="number" min="0">
                    
                    <br>
                    <label>Máximo Permitido de Vitamina B12 [µg]:</label>
                    <input id="cutoff-vitaminB12" type="number" min="0">
                    
                    <h3>Criterios para Sugerencias de Alimentos</h3>
                    <select id="suggest-cutoff-conditions">
                        <option value="high">Alto</option>
                        <option value="low">Bajo</option>
                    </select>
                    <select id="suggest-cutoff-nutrients">
                        <option value="carbohydrates">Carbohidratos [g]</option>
                        <option value="proteins">Proteínas [g]</option>
                        <option value="fats">Grasas [g]</option>
                        <!-- <option value="iron">Hierro [mg]</option>
                        <option value="calcium">Calcio [mg]</option>
                        <option value="magnesium">Magnesio [mg]</option>
                        <option value="vitaminD">Vitamina D [µg]</option>
                        <option value="vitaminB12">Vitamina B12 [µg]</option>
                        <option value="sodium">Sodio [mg]</option> -->
                    </select>
                    
                    <br>
                    <br>
                    <button type="submit" id="food-pref-cutoff-button">Establecer Criterios</button>
                </div>
                </div>
                
                <div style="clear: both;"></div>
                <div style="margin-top: 1vh"></div>
                
                <button id="diet-plan-save-button">Guardar Plan de Dieta Ajustado</button>
                

        <!-- Online library -->
        <script type="text/javascript" src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- jQuery UI Documentation: https://api.jqueryui.com/ -->     
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- DataTables Documentation https://datatables.net/examples/api/ -->
        <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>


        <!-- Project-specific Library -->
        <script type="text/javascript" src="/static/bakeoff2.main.js"></script>
        <script type="text/javascript" src="/static/bakeoff2.preference.js"></script>

    </body>
</html>
